<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout - ShopSmart</title>
<style>
body { font-family: Arial, sans-serif; background:#f0f2f5; margin:0; padding:0; }
header { display:flex; justify-content:space-between; align-items:center; padding:15px 50px; background:linear-gradient(90deg,#007BFF,#00C6FF); color:#fff; }
.logo { font-size:24px; font-weight:bold; cursor:pointer; }
.checkout-container { max-width:700px; margin:50px auto; background:#fff; padding:30px; border-radius:20px; box-shadow:0 10px 30px rgba(0,0,0,0.1); }
.checkout-container h2 { text-align:center; color:#007BFF; margin-bottom:30px; }
.checkout-container label { display:block; margin-bottom:5px; font-weight:bold; }
.checkout-container input, .checkout-container select, .checkout-container textarea { width:100%; padding:10px; margin-bottom:20px; border-radius:10px; border:1px solid #ccc; }
.checkout-container button { width:100%; padding:15px; background:linear-gradient(135deg,#007BFF,#00C6FF); color:#fff; font-size:16px; font-weight:bold; border:none; border-radius:50px; cursor:pointer; transition:0.3s; }
.checkout-container button:hover { background:linear-gradient(135deg,#00C6FF,#007BFF); }
</style>
</head>
<body>

<header>
  <div class="logo" onclick="location.href='home.html'">ShopSmart</div>
</header>

<div class="checkout-container">
  <h2>Checkout</h2>

  <label for="paymentMethodInput">Payment Method</label>
  <select id="paymentMethodInput">
    <option value="Credit Card">Credit Card</option>
    <option value="Debit Card">Debit Card</option>
    <option value="UPI">UPI</option>
    <option value="Cash on Delivery">Cash on Delivery</option>
  </select>

  <label for="addressInput">Shipping Address</label>
  <textarea id="addressInput" rows="4" placeholder="Enter your full address"></textarea>

  <button onclick="confirmOrder()">Confirm & Pay</button>
</div>

<script>
function confirmOrder(){
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  if(cart.length === 0){ alert("Cart is empty!"); return; }

  const total = cart.reduce((sum,item)=>sum+item.price*item.quantity,0);
  const paymentMethod = document.getElementById("paymentMethodInput").value;
  const address = document.getElementById("addressInput").value.trim();

  if(!address){ alert("Please enter your address"); return; }

  const order = { cart, total, payment:paymentMethod, address, date:new Date().toLocaleString() };

  let orders = JSON.parse(localStorage.getItem("orders")) || [];
  orders.push(order);
  localStorage.setItem("orders", JSON.stringify(orders));

  localStorage.setItem("loggedInUser", JSON.stringify({ email:"user@example.com" })); // optional
  localStorage.setItem("cart", JSON.stringify([])); // clear cart

  window.location.href = "order-confirmation.html";
}
</script>

</body>
</html>
